services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: cardapp-server
    ports:
      - "2050:2050"
    environment:
      - NODE_ENV=production
      - PORT=2050
    networks:
      - cardapp-network
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: cardapp-client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - cardapp-network
    restart: unless-stopped

networks:
  cardapp-network:
    driver: bridge